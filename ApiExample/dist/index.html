<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Number Facts</title>
  <script src="/scss.6b84482b.js"></script></head>
  <body>
    <header>
      <h1>Numbers</h1>
      <h3>An API for interesting facts about numbers</h3>
    </header>
    <div class="container">
      <div class="fact-type">
        <label for="facts">Select a fact:</label>
        <select name="facts" id="facts">
          <option value="year" selected="selected">Year</option>
          <option value="trivia">Trivia</option>
          <option value="math">Math</option>
        </select>
      </div>
      <form id="form">
        <input type="number" id="inputFact" placeholder="Year" autocomplete="off">
        <input type="submit" value="Request" id="request">
        <span id="errorInput"></span>
      </form>
      <div id="response"></div>
    </div>
  </body>
</html>
